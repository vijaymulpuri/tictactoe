<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!--  Tictactoe CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="get_score();">
	<div class="container scorecontainer">
		<div class="row justify-content-center scorerow">
		    <div class="col-2">
		      	<p>Human (X)</p>
		      	<h2 id="num_human_wins">0</h2>
			</div>
		    <div class="col-2">
		      	<p>Computer (O)</p>
		      	<h2 id="num_computer_wins">0</h2>
			</div>
			<div class="col-2">
		      	<p>Draws</p>
		      	<h2 id="num_draws">0</h2>
			</div>
		</div>
		<div class="container grid">
		 	<div class="row justify-content-center gamerow1">
			    <div class="col-4 gamecols1" id="game_0"></div>
			    <div class="col-4 gamecols1" id="game_1"></div>
			    <div class="col-4 gamecols2" id="game_2"></div>
		  	</div>
		 	<div class="row justify-content-center gamerow2" >
		    	<div class="col-4 gamecols1" id="game_3"></div>
		     	<div class="col-4 gamecols1" id="game_4"></div>
		       	<div class="col-4 gamecols2" id="game_5"></div>
		  	</div>
		  	<div class="row justify-content-center gamerow2">
			    <div class="col-4 gamecols3" id="game_6"></div>
			    <div class="col-4 gamecols3" id="game_7"></div>
			    <div class="col-4 gamecols4" id="game_8"></div>
		 	</div>
  		</div>
		<div class="row justify-content-center"> 
		    <button type="button" class="btn btn-dark rsgamebutton">Restart Game</button> 
		</div>
		<p class="message">Wins!!</p>
	</div>

	<!-- Game Javascript -->
	<script type="text/javascript" src="js/game.js"></script>
	<!-- Client Javascript -->
	<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
